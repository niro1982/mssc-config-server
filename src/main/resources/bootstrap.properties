#should be set as an Environment property!!!!!!
#if we do post to our url/encrypt with a body, the body will get encrypted.
#we can then take the encrypted body, post to the url/decrypt , and it will be decrypted

encrypt.key=MySuperSecretKey

#setting credentials so the config server will be able to talk to eureka service
#netflix is the username and eureka is the password
#this is http basic security - not very secure
eureka.client.service-url.defaultZone=http://netflix:eureka@localhost:8761/eureka